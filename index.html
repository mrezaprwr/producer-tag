<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <!--Bree Serif-->
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
        <!--Kanit -->
        <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">808 Drum Kit</h1>
        <div class="photos">
            <!--
                Pierre Bourne - https://i1.wp.com/blog.imamusicmogul.com/wp-content/uploads/2019/07/pierre-bourne-drum-pattern-tutorial-2.png
                Metro Boomin - https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/04/13/13/gettyimages-919773350.jpg
                Tay Keith - https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2018%2F02%2FTay-Keith.jpg
                Murda Beatz - https://i0.wp.com/dolcemag.com/wp-content/uploads/2019/03/Murda-Beatz-featured.jpg
            -->
            <div class="photo">
                <img src="https://i1.wp.com/blog.imamusicmogul.com/wp-content/uploads/2019/07/pierre-bourne-drum-pattern-tutorial-2.png" alt="Pierre Bourne">
            </div>
            <div class="photo">
                <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/04/13/13/gettyimages-919773350.jpg" alt="metro-boomin">
            </div>
            <div class="photo">
                <img src="https://i0.wp.com/dolcemag.com/wp-content/uploads/2019/03/Murda-Beatz-featured.jpg" alt="murda-beatz">
            </div>
            <div class="photo">
                <img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2018%2F02%2FTay-Keith.jpg" alt="tay-keith">
            </div>
        </div>
        <div class="drum-kit">
            <div class="drum">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div class="drum">
                <kbd>S</kbd>
                <span class="sound">c.hi-hat</span>
            </div>
            <div class="drum">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div class="drum">
                <kbd>F</kbd>
                <span class="sound">o.hi-hat</span>
            </div>
            <div class="drum">
                <kbd>G</kbd>
                <span class="sound">conga</span>
            </div>
            <div class="drum">
                <kbd>H</kbd>
                <span class="sound">cowbell</span>
            </div>
            <div class="drum">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div class="drum">
                <kbd>K</kbd>
                <span class="sound">ride</span>
            </div>
            <div class="drum">
                <kbd>L</kbd>
                <span class="sound">maracas</span>
            </div>
        </div>



        <audio src="sounds/808-Clap.wav"></audio>
        <audio src="sounds/808-HiHats.wav"></audio>
        <audio src="sounds/808-Kicks.wav"></audio>
        <audio src="sounds/808-OpenHiHats.wav"></audio>
        <audio src="sounds/808-Conga.wav"></audio>
        <audio src="sounds/808-Cowbell.wav"></audio>
        <audio src="sounds/808-Snare.wav"></audio>
        <audio src="sounds/808-Ride.wav"></audio>
        <audio src="sounds/808-Maracas.wav"></audio>
        <script src="main.js"></script>
    </body>
</html>
